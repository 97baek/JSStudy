<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">타이핑 마스터!</h1>
    </header>
    <div class="container">
      <div class="word-display">Hello</div>
      <section class="word-input-box">
        <input type="text" class="word-input" />
      </section>
      <div class="game-info">
        <div>남은 시간: <span class="time">0</span>초</div>
        <div>획득 점수: <span class="score">0</span>점</div>
      </div>
      <button class="btn loading">게임을 불러오는 중...</button>
    </div>
    <script src="typing.js"></script>
  </body>
</html>
